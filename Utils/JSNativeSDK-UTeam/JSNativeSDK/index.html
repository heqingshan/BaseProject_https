function uploadCallback(result) {
setTimeout(function() {
           
           if (result.success == undefined || result.success == null || !result.success)
           {
                alert('call failed');
           }
           else
           {
                if (result.errMsg != undefined && result.errMsg != null && result.errMsg != "")
                {
                    alert(result.errMsg);
                }
                else if (result.data != undefined && result.data != null)
                {
                    var dataArr = result.data.resultChooiceImage;
                    for (var i = 0; i < dataArr.length; i++)
                    {
                        var alertIndex = i + 1;
                        alert(alertIndex + ':' +dataArr[i]);
                        var dataTxt = dataArr[i];
                        for (x in dataTxt)
                        {
                            alert(x + ':' + dataTxt[x]);
                        }
                    }
                }
                else
                {
                    alert(result.data);
                }
           }
           }, 1);
           return "success";
}
